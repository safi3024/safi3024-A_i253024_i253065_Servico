<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servico Form Page</title>
    <link rel="stylesheet" href="../CSS/page5.css">
    <script src="../scripts/form_page.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="../img/logo1.png" alt="Logo" style="width: 250px; ;">
        </div>

        <div class="title-area">
            <h1>Servico</h1>
            <img src="../img/mechanic.png" alt="Icon" class="service-icon">
        </div>

        <div class="user-icons">
            <img src="../img/acc.png" alt="User">
        </div>
    </header>

    <!-- FORM SECTION -->
    <section class="form-section">

        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Phone number</label>
        <input type="text" placeholder="Enter phone number">

        <label>Address</label>
        <input type="text" placeholder="Enter your address">

        <label>Work Requirement</label>
        <textarea placeholder="Describe your work requirement here"></textarea>

        <div class="checkbox-area">
            <input type="checkbox" id="terms">
            <label for="terms">Accept Terms and Conditions</label>
        </div>

    </section>

    <!-- FOOTER -->
    <footer class="footer">

        <div class="footer-columnss">
            <h3>Servico</h3>
            <p>Term and condition | Privacy policy</p>
        </div>

        <div class="footer-column">
            <h3>Quick links</h3>
            <p>About</p>
            <p>FAQ's</p>
            <p>Returns</p>
        </div>

        <div class="footer-column">
            <h3>Contact Info</h3>
            <p>+92 3024188900</p>
            <p>Islamabad, Pakistan</p>
        </div>

        <div class="footer-column">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <img src="fb.png" alt="FB">
                <img src="ig.png" alt="IG">
                <img src="tw.png" alt="TW">
                <img src="ln.png" alt="IN">
            </div>
        </div>

    </footer>

</body>
</html>
