<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servico - Revised</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="../CSS/home.css">
</head>
<body>

    <header class="top-header">
        <div class="logo-left">
            <img src="path/to/servico_logo.png" alt="Servico Logo" class="logo-image">
            <div class="logo-text">Servico</div>
        </div>
        <div class="logo-center">
            <h1 class="brand-name">Servico</h1>
        </div>
        <div class="user-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main class="main-content">
        <div class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center p-0">
            <div class="image-section">
                <img src="path/to/group_image.png" alt="Group of Workers" class="group-image">
                
                <div class="central-logo-overlay">
                    <div class="central-logo-content">
                        <div class="central-logo-text">Servico</div>
                        <div class="handshake-icon">ü§ù</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bottom-footer">
        <div class="container-fluid h-100 p-4">
            <div class="row h-100">
                <div class="col-lg-4 col-md-12 footer-section-left">
                    <div class="servico-text">Servico</div>
                    <div class="quick-links">
                        <div class="link-title">Quick link</div>
                        <div class="link-group">
                            <span>**About**</span>
                            <span>**FAQ's**</span>
                            <span>**Returns**</span>
                        </div>
                        <div class="policy-links">
                            <span>Term and condition</span>
                            <span>privacy policy</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 footer-section-middle">
                    <div class="contact-title">Contact INFO</div>
                    <div class="contact-details">
                        <p class="phone-number">+92 3024188900</p>
                        <p class="location">islamabt pakistan</p>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 footer-section-right">
                    <div class="follow-us">Follow Us</div>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
