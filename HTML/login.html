<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servico - Revised</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <header class="top-header">
        <div class="logo-left">
            <img src="path/to/servico_logo.png" alt="Servico Logo" class="logo-image">
            <div class="logo-text">Servico</div>
        </div>
        <div class="logo-center">
            <h1 class="brand-name">Servico</h1>
        </div>
        <div class="user-icon">
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main class="main-content">
        <div class="container d-flex flex-column align-items-center justify-content-center h-100">
            <div class="team-icon">
                <i class="fas fa-handshake-angle fa-8x"></i> </div>
            <div class="welcome-text my-3">
                <h2>welcome</h2>
            </div>
            <div class="row w-100 justify-content-center">
                
                <div class="col-md-5 login-section p-4 mx-3">
                    <h3 class="login-title"><u>login</u></h3>
                    <form>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Enter email/number</label>
                            <input type="text" class="form-control" id="loginEmail">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword">
                        </div>
                        <div class="mb-3">
                            <label for="forgotPassword" class="form-label">Forgot Posword</label>
                            <input type="text" class="form-control" id="forgotPassword">
                        </div>
                        </form>
                </div>

                <div class="col-md-5 create-account-section p-4 mx-3">
                    <h3 class="create-account-title">Creat Account</h3>
                    <form>
                        <div class="mb-3">
                            <label for="createUserName" class="form-label">User</label>
                            <input type="text" class="form-control" id="createUserName">
                        </div>
                        <div class="mb-3">
                            <label for="createEmail" class="form-label">Email/</label>
                            <input type="email" class="form-control" id="createEmail">
                        </div>
                        <div class="mb-3">
                            <label for="createCNIC" class="form-label">CNIC</label>
                            <input type="text" class="form-control" id="createCNIC">
                        </div>
                        <div class="mb-3">
                            <label for="createPassword" class="form-label">Pasword</label>
                            <input type="password" class="form-control" id="createPassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Conform Posword</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        </form>
                </div>

            </div>
        </div>
    </main>

    <footer class="bottom-footer">
        <div class="container-fluid h-100 p-4">
            <div class="row h-100">
                <div class="col-lg-4 col-md-12 footer-section-left">
                    <div class="servico-text">Servico</div>
                    <div class="quick-links">
                        <div class="link-title">Quick link</div>
                        <div class="link-group">
                            <span>**About**</span>
                            <span>**FAQ's**</span>
                            <span>**Returns**</span>
                        </div>
                        <div class="policy-links">
                            <span>Term and condition</span>
                            <span>privacy policy</span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 footer-section-middle">
                    <div class="contact-title">Contact INFO</div>
                    <div class="contact-details">
                        <p class="phone-number">+92 3024188900</p>
                        <p class="location">islamabt pakistan</p>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 footer-section-right">
                    <div class="follow-us">Follow Us</div>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
